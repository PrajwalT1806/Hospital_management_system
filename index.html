<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism Login Form Tutorial in HTML CSS</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        .background {
            width: 480px; /* Increased container width */
            height: 600px; /* Increased container height */
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 600px; /* Increased form height */
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff; /* Added font color for input */
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .register-link {
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            margin-top: 20px; /* Adjusted margin */
        }

        .register-link a {
            color: #23a2f6;
            text-decoration: none;
        }

        .role-selection {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff; /* Added font color */
        }

        .role-selection label {
            margin-right: 10px;
        }

        /* Adjusted select element style */
        select {
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff; /* Added font color */
        }

    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form>
    <h3>Login Here</h3>

    <label for="email">Email</label>
    <input type="text" placeholder="Email" id="email">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password">

    <div class="role-selection">
        <label for="user-role">Select Role:</label>
        <select id="user-role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <button>Log In</button>

    <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
    </div>
</form>
</body>
</html>
